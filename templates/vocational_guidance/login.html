{% extends "vocational_guidance/layout.html" %}
{% load static %}
{% block title %}Авторизация | Билет в будущее{% endblock %}

{% block style %}
        <link href="{% static 'vocational_guidance/css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
        </div>
        <div class="row justify-content-center align-self-center">
            <div class="h2"><h2>Авторизация</h2></div>
            <div class="card" style="width: 25rem;">
                <form action="{% url 'signin' %}" method="post">
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="InputPassword" required>
                        <div id="SignUpHelp" class="form-text"><a href="{% url 'signup' %}">Регистрация</a></div>
                    </div>
                    {% if message %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                                {{message}}
                            </div>
                        </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
